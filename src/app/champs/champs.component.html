<form>
    <div class="mb-3">
      <label class="form-label">Titre</label>
      <input type="text" class="form-control" [(ngModel)]="titre" [ngModelOptions]="{standalone: true}" placeholder="entrer un titre">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}" placeholder="entrer la description">
      </div>
     
    <button type="submit" class="btn btn-primary" (click)="sauvegarderArticle()">Submit</button>
  </form>
